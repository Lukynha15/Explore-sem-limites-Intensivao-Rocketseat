<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>

  <title>Explore sem limites</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="page-title">
        <div class="content-page">
          <h1>Explore sem limites</h1>
          <span>Porque o aprendizado é contínuo</span>
        </div>
      </div>
      <button><i><i class="ph ph-arrow-down"></i></button>
      <img src="./assets/astrounauta.svg" alt="astronauta">
    </header>

    <main>
      <section class="cards">
        <figure>
          <img src="./assets/sun.svg" alt="Sol">
          <h1>Não pare nunca</h1>
          <span>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</span>
        </figure>

        <figure>
          <img src="./assets/moon.svg" alt="Lua">
          <h1>Só volta</h1>
          <span>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</span>
        </figure>

        <figure>
          <img src="./assets/mercury.svg" alt="Mercurio">
          <h1>Siga seu ritmo</h1>
          <span>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</span>
        </figure>
      </section>
    </main>

    <aside>
      <form class="content">
        <h1>Entre em contato</h1>
        <div class="input-content">
          <i class="ph ph-user"></i>
          <input type="text" placeholder="Seu nome" required>
          <i class="ph ph-at"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <textarea placeholder="Digite sua mensagem aqui..." required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>
      <img src="./assets/aside-background.svg" alt="Tela de fundo com diversas estrelas">
    </aside>

    <footer>
      <span>© 2023 - Rocketseat Explorer</span>
    </footer>
  </div>
</body>
</html>
